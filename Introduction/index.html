<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Introduction</title>
</head>
<body>
    <h1>Hello World!</h1>
    // This is a single line comment -- this will reflect in the webpage 
    <h2 id="demo">now we will execute getElementById() method innerHTML property</h2>
    <h2 id="style">now style </h2>
     <h2 id="none">now none </h2>
     <h3 id="block" style="display:none">this is a block</h3>
    <button type="button" onclick="document.getElementById('demo').innerHTML = 'Hello Javascript!'">Click Me!</button>
    <button onclick="document.getElementById('style').style.color='red'">To check style property</button>
    <button onclick="document.getElementById('none').style.display='none'">To check display property</button>
    <button onclick="document.getElementById('block').style.display='block'">To check display property</button>
    <script>
        //this is single line comment 
        /*
        this is a multi-line comment
        */
       console.log("Hello World!"); // This will print "Hello World!" to the console
       //alert("Hello World!"); // This will show an alert box with "Hello World!"

    </script>
    
</body>
</html>
